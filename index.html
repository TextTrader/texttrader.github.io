<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Text Trader</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<span id="login-text">Hello! 
					<a id="login" href="javascript:void(0)">Sign in</a> or 
					<a id="register" href="javascript:void(0)">Register</a>
				</span>

				<span id="links"><a href="#">My Books</a> <a id="my_account" href="#">My Account</a><a id="sign_out" href="#">Sign Out</a></span>
			</header>
			<div id="content-wrapper">
				<div id="content">
					<div id="text">
						Textbooks are expensive. <br>
						Find new and used textbooks that will fit your budget!
					</div>
					<div id="search">
						<input id="search_box" type="text" value="Search by title">

						<input id="title_radio" type="radio" name="search_type" value="title" checked> Title
						<input id="isbn_radio" type="radio" name="search_type" value="isbn"> ISBN

						<br>

						<button id="search_button">Search</button>
					</div>
				</div>
			</div>
			<footer>
				<span id="copyright_text">Â© 2016 Alex Marshall. All rights reserved.</span>
			</footer>
		</div>
		<div id="register_popup" class="white_content">This is the lightbox content. <a id="register_close" href="javascript:void(0)">Close</a>

		</div>

		<div id="login_popup" class="white_content">This is the lightbox content. <a id="login_close" href="javascript:void(0)">Close</a>

		</div>
    	<div id="fade" class="black_overlay"></div>
	</body>
</html>
